<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #loading,
        #results {
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
   <div class="container" >
    <div class="row" >
        <div class="col-md-6 mx-auto pb 3">
            <div class="card card-body text-center mt-5 pb-3">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id ="loan-form">
                    
                    <div class="form-group gap 3">
                        <div class="  p-2 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type ="number"
                             placeholder="Loan Amount" 
                             id ="loan_amount" 
                             class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" p-2 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                            </div>
                            <input type ="number"
                             placeholder="Interest"
                              id ="interest" 
                              class="form-control"/>
                        </div>
                    </div>
                     <div class=" p-2 form-group">
                        <input type ="number" 
                        placeholder="Years to pay" 
                        id ="years" 
                        class="form-control"
                        />
                     </div>
                        <div class =" p-2 form-group">
                            <input type ="submit" 
                            class="btn btn-dark btn-block" 
                            value="Calculator"
                            />
                        </div>
                </form>
                
                <div id="loading">
                    <img src="Loading_icon.gif" alt=""/>

                </div>
                <div id="results" class="pt-2">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class=" p-2 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text" disabled>Monthly Payment</div>
                            </div>
                            <input type ="number" 
                     
                            id ="monthly_payment" 
                            class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="p-2 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Amount</div>
                            </div>
                            <input type ="number"
                            id ="total_amount" 
                            class="form-control" 
                            disabled
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="  p-2 input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Interest</div>
                            </div>
                            <input type ="number" 
                            id ="total_interest" 
                            class="form-control" disabled/>
                        </div>
                    </div>
                </div>
                <div>
            </div>
        </div>
    </div>
   </div>
   <script src="main.js"></script> 
</body>
</html>
